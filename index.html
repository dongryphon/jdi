<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Cooler JDI</title>
    <link rel="stylesheet" href="resources/css/bootstrap.css">
    <link rel="stylesheet" href="resources/css/app.css">
  <style>[ng-cloak] {display: none}</style>
</head>
<body>
  <section id="task-app" ng-controller="TaskCtrl">
    <header id="header">
      <h1>tasks</h1>
      <form id="task-form" ng-submit="addTask()">
        <input id="new-task" placeholder="What needs to be done?" ng-model="newTask" autofocus>
      </form>
    </header>
    <section id="main" ng-show="tasks.length" ng-cloak>
      <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="task-list">
        <li ng-repeat="task in tasks | filter:statusFilter" ng-class="{completed: task.completed, editing: task == editedTask}">
          <div class="view">
            <input class="toggle" type="checkbox" ng-model="task.completed">
            <label ng-dblclick="editTask(task)">{{task.title}}</label>
            <button class="destroy" ng-click="removeTask(task)"></button>
          </div>
          <form ng-submit="doneEditing(task)">
            <input class="edit" ng-model="task.title" task-blur="doneEditing(task)" task-focus="task == editedTask">
          </form>
        </li>
      </ul>
    </section>
    <footer id="footer" ng-show="tasks.length" ng-cloak>
      <span id="task-count"><strong>{{remainingCount}}</strong>
        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
      </span>
      <ul id="filters">
        <li>
          <a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
        </li>
        <li>
          <a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
        </li>
        <li>
          <a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" ng-click="clearDoneTasks()" ng-show="doneCount">Clear completed ({{doneCount}})</button>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a task</p>
    <p>Sencha JDI</p>
  </footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="libs/angular.js"></script>
  <script src="libs/bootstrap.js"></script>
  <script src="app.js"></script>
  <script src="controllers/task.js"></script>
  <script src="services/storage.js"></script>
  <script src="directives/focus.js"></script>
  <script src="directives/blur.js"></script>
</body>
</html>
